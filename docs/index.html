<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/style.min.css">
<title>LEGO Mosaic Builder</title>

<style>

body{
background:#0f0f12;
color:white;
font-family:sans-serif;
text-align:center;
}

.builder{
max-width:900px;
margin:auto;
padding:40px 20px;
}

h1{
font-size:32px;
margin-bottom:10px;
}

.controls{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
margin-bottom:20px;
}

.inputbtn{
background:#1e1e24;
border-radius:8px;
padding:10px;
cursor:pointer;
}

canvas{
max-width:100%;
border-radius:12px;
background:#000;
}

</style>

</head>

<body>

<div class="builder">

<h1>Create Your LEGO Mosaic</h1>
<p>Upload an image and instantly convert it into LEGO-style pixel art.</p>

<div class="controls">

<label class="inputbtn">
Upload Image
<input type="file" id="pixlInput" hidden>
</label>

<label class="inputbtn">
Block Size
<span id="blockvalue">7</span>
<input type="range" value="7" min="1" max="50" id="blocksize">
</label>

<button id="downloadimage" class="inputbtn">
Download Image
</button>

</div>

<canvas id="pixelitcanvas"></canvas>

</div>

<img src="assets/sky.jpg" id="pixelitimg" style="display:none">

<script src="js/pixelit.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
